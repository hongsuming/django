<table border="1">
	<tr>
		<th>상품명</th>
		<th>가격</th>
	</tr>
	{% if products %}
		{% for pro in products %}
			<tr>
				<td>{{pro.name}}</td>
				<td>{{pro.price}}</td>
			</tr>
		{% endfor %}
		{% else %}
		<tr>
			<td colspan="2">장바구니가 비어있습니다.</td>
		</tr>
	{% endif %}
</table>
